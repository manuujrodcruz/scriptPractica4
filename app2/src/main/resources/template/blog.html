<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200">

<!-- Título y Barra de Usuario/Login -->
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-8">
        <!-- Mensaje de bienvenida con imagen de perfil -->
        <div class="text-left text-gray-300 mr-4 flex items-center">
            <!-- Si tiene foto de perfil, mostrarla -->
            <img th:if="${session.usuario != null and session.usuario.profilePhoto != null}"
                 th:src="'data:image/png;base64,' + ${session.usuario.profilePhoto}"
                 alt="Foto de Perfil" class="w-10 h-10 rounded-full mr-2">

            <!-- Si no tiene foto de perfil, no mostrar nada -->
            <p th:if="${session.usuario != null and session.usuario.profilePhoto == null}" class="sr-only">No hay foto de perfil</p>

            <p th:if="${session.usuario != null}">
                Bienvenido, <span th:text="${session.usuario.nombre}"></span>.
            </p>
        </div>

        <!-- Botón de Crear Artículo (solo si el usuario es autor) -->
        <th:block th:if="${session.usuario != null and (session.usuario.tieneRol('ROLE_AUTOR') or session.usuario.tieneRol('ROLE_ADMIN'))}">
            <a href="/articulo/crear" class="btn create-article-btn mr-4 px-6 py-3 rounded-lg shadow-md hover:bg-primary-dark hover:shadow-lg focus:outline-none transition-all transform hover:scale-105">
                <i class="fas fa-plus mr-2 text-lg"></i> Crear Artículo
            </a>
        </th:block>

        <!-- Botón de Crear Usuario (solo si el usuario es ADMIN) -->
        <th:block th:if="${session.usuario != null and session.usuario.tieneRol('ROLE_ADMIN')}">
            <a href="/crud-usuario" class="btn create-user-btn mr-4">
                <i class="fas fa-user-plus mr-2 text-lg"></i> CRUD Usuario
            </a>
        </th:block>

        <!-- Título del Blog -->
        <div class="flex-grow text-center">
            <h1 class="text-4xl text-teal-400">M&J Blog</h1>
        </div>

        <!-- Opciones de sesión -->
        <div class="flex space-x-4">
            <span th:if="${session.usuario != null}" class="flex space-x-2">
                <a href="/logout" class="auth-button">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </a>
                <a href="/switch-account" class="auth-button">
                    <i class="fas fa-random"></i> Switch Account
                </a>
            </span>

            <span th:unless="${session.usuario != null}" class="flex space-x-2">
                <a href="/login" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> Log in
                </a>
                <a href="/signup" class="auth-button">
                    <i class="fas fa-user-plus"></i> Sign up
                </a>
            </span>
        </div>

    </div>
    <hr class="border-gray-700 mb-8">

    <!-- Contenido Principal -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Artículos -->
        <div class="md:col-span-2">
            <div class="card bg-gray-800 text-gray-200 rounded-lg shadow-lg mb-4" th:each="articulo : ${articulos}">
                <div class="card-header bg-teal-500 text-white p-4 rounded-t-lg">
                    <h2 class="text-xl" th:text="${articulo.getTitulo()}">Título del Artículo</h2>
                </div>
                <div class="p-4">
                    <p th:text="${articulo.obtenerResumen(articulo)}">Contenido del artículo</p>
                    <p><strong>Etiquetas:</strong> <span th:text="${articulo.obtenerEtiquetas(articulo)}"></span></p>
                    <a th:href="@{/ver/articulo/{id}(id=${articulo.getId()})}" th:text="'→ Leer más'"></a>
                </div>
            </div>
        </div>

        <!-- Barra Lateral (Etiquetas) -->
        <div class="col-md-4">
            <aside class="card bg-dark text-light shadow-lg" style="min-width: 400px; width: 100%; display: flex; flex-direction: column;">
                <header class="card-header bg-info text-white">
                    <h2 class="h5 text-center">Etiquetas</h2>
                </header>
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <p th:if="${etiquetas != null}" class="text-center">
                <span th:each="etiqueta : ${etiquetas}">
                   <a href="#" th:data-id="${etiqueta.id}"
                      th:text="${etiqueta.getEtiqueta()}"
                      th:class="${etiquetasSeleccionadas != null and etiquetasSeleccionadas.contains(etiqueta.id) ? 'btn btn-sm btn-warning' : 'btn btn-sm btn-info'}"
                      onclick="toggleEtiqueta(event, this)">
                    </a>
                </span>
                    </p>
                </div>
            </aside>
        </div>


        <!-- Paginación -->
        <div class="flex justify-center mt-6" th:if="${totalPaginas > 1}">
            <!-- Enlace para la página anterior -->
            <a class="bg-gray-700 text-white px-3 py-1 rounded-md mx-1 hover:bg-gray-600"
               th:href="@{/(pagina=${paginaActual - 1})}"
               th:if="${paginaActual > 1}">
                Anterior
            </a>

            <!-- Texto con la página actual y total de páginas -->
            <span class="px-3 py-1">Página <span th:text="${paginaActual}"></span> de <span th:text="${totalPaginas}"></span></span>

            <!-- Enlace para la página siguiente -->
            <a class="bg-gray-700 text-white px-3 py-1 rounded-md mx-1 hover:bg-gray-600"
               th:href="@{/(pagina=${paginaActual + 1})}"
               th:if="${paginaActual < totalPaginas}">
                Siguiente
            </a>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleEtiqueta(event, element) {
        event.preventDefault(); // Evita que el enlace recargue la página

        let etiquetaId = element.getAttribute("data-id");
        let urlParams = new URLSearchParams(window.location.search);
        let etiquetas = urlParams.get("etiquetas") ? urlParams.get("etiquetas").split(",") : [];

        if (etiquetas.includes(etiquetaId)) {
            etiquetas = etiquetas.filter(id => id !== etiquetaId);
        } else {
            etiquetas.push(etiquetaId);
        }

        if (etiquetas.length === 0) {
            window.location.href = "/";
        } else {
            window.location.href = "/articulos/por-etiqueta?etiquetas=" + etiquetas.join(",");
        }
    }
</script>
</body>
</html>
